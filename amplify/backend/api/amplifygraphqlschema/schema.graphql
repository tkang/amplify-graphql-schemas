# 모든 사용자 CRUD
type PublicPost @model {
  id: ID!
  title: String!
  content: String
}

# 인증된 사용자 본인만 CRUD
type PrivatePost @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  content: String
}

